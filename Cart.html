<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Dream Restaurant</title>
    <link rel="stylesheet" href="Cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Add homepage navbar fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+RO:wght@100..400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+RO:wght@100..400&family=Varela+Round&display=swap" rel="stylesheet">
    
</head>
<div>
    <!-- Consistent Navigation Bar -->
    <div class="background"></div>
        <nav class="navbar">
            <header class="navdiv">
                <div class="logo"><a href="HomePage.html">Dream Restaurant</a></div>
                <ul>
                    <li><a href="HomePage.html">HOME</a></li>
                    <li><a href="menu.html">MENU</a></li>
                    <li><a href="Cart.html">CART <span class="cart-counter">0</span></a></li>    
                    <li><a href="about.html">ABOUT US</a></li> 
                    <li><a href="ContactUS.html">CONTACT US</a></li>     
                    <button class="button_signUp"><a href="sign-up.html">SIGN UP</a></button>  
                    <button class="button_login"><a href="log.html">LOG IN</a></button>  
                </ul>
            </header>
        </nav>
    </div>
    <!-- Cart Container -->
    <div class="cart-container">
        <h1 class="cart-header">Your Order</h1>
        
        <div class="cart-content">
            <!-- Dynamic cart items will be inserted here -->
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <div class="summary-card">
                <h3>Order Details</h3>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span class="subtotal-price">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Delivery:</span>
                    <span class="price">FREE</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span class="total-price">$0.00</span>
                </div>
                <div class="delivery-info">
                    <i class="fas fa-clock"></i>
                    <p>Estimated delivery time: <strong>2 Hours</strong></p>
                </div>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    <script src="menu.js"></script>
</body>
</html>
