    <h2>contact us</h2>

        <input type="text"

        name="customer-email"
        id="email"
        placeholder=" "
        required>
        <label for="email" class="email">email</label><br>
        <br><!--user message-->
        <textarea 
        name="message from user" 
        id="message" 
        placeholder=" "
        minlength="3"
        maxlength="348"
        required></textarea>
        <br>
        <label for="user-message" class="message">message</label>
